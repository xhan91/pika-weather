<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pika Weather</title>
  
  <link rel="icon" href="src/pika-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.1.0/css/bulma.css">
  <link rel="stylesheet" href="/css/application.css">

  <script src="/js/jquery-3.1.0.js"></script>
  <script src="https://use.fontawesome.com/308b2e4959.js"></script>
  <script src="/js/handlebars-v4.0.5.js"></script>
  <script src="/js/weather.js"></script>

</head>
<body>
<section class="hero is-info is-fullheight">
  <!-- Hero header: will stick at the top -->
  <div class="hero-head">
    <header class="nav">
      <div class="container">
        <div class="nav-left">
          <a class="nav-item">
            <img src="src/pika-icon.png" alt="Logo">
            <span class="subtitle">Pika Weather</span>
          </a>
        </div>
        <div class="nav-center search-bar">
            <form>
          <div class="nav-item control has-addons">
              <input class="input is-expanded" type="text" placeholder="Find a city" name="query">
              <button class="button is-success">
                Search
              </button>
          </div>
            </form>
        </div>
        <span class="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </span>
        <div class="nav-right nav-menu">
          <span class="nav-item">
            <a class="button is-info is-inverted" href="https://github.com/xhan91/pika-weather">
              <span class="icon">
                <i class="fa fa-github"></i>
              </span>
              <span>Source Code</span>
            </a>
          </span>
        </div>
      </div>
    </header>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
      <div id="weather-field">
        <script id="weather-template" type="text/x-handlebars-template">
          <div>
            <img src="{{icon_url}}" alt="icon">
            <h1 class="title">
              {{display_location.full}}
            </h1>
            <h2 class="subtitle">
              Temperature: {{temperature_string}} <br>
              Feels Like: {{feelslike_string}} <br>
              Relative Humidity: {{relative_humidity}} <br>
              Solar Radiation: {{solarradiation}} <br>
            </h2>
          </div>
        </script>
      </div>
      <div id="result-field">
        <script id="result-template" type="text/x-handlebars-template">
          <div><span class="city-cell" data-ll="{{ll}}">{{name}}</span></div>
        </script>
      </div>
    </div>
  </div>

</section>
  
</body>
</html>
